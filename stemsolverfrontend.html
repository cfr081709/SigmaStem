<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sigma STEM</title>
  <style>
    * {
      font-family: Bahnschrift, sans-serif;
      box-sizing: border-box;
    }

    :root {
      --bg-dark: #0d0d0d;
      --bg-light: #ffffff;
      --text-dark: #4CAF50;
      --text-light: #0d0d0d;
      --border-dark: #4CAF50;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light-mode {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    header {
      background-color: black;
      color: #4CAF50;
      text-align: center;
      border-radius: 10px;
      border: 5px solid #4CAF50;
      padding: 10px 20px;
      margin-bottom: 30px;
    }

    .equation-box {
      background-color: black;
      border: 5px solid #4CAF50;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      text-align: center;
      color: #4CAF50;
      width: 100%;
      max-width: 500px;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light-mode .equation-box {
      background-color: white;
      color: #0d0d0d;
      border-color: #0d0d0d;
    }

    input, button, .Submit {
      width: 100%;
      padding: 10px;
      font-size: 1.1rem;
      border: 2px solid #4CAF50;
      background-color: black;
      color: #4CAF50;
      border-radius: 5px;
      margin: 10px 0;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light-mode input,
    body.light-mode button {
      background-color: white;
      color: #0d0d0d;
      border-color: #0d0d0d;
    }

    input:hover,
    button:hover {
      background-color: #144d14;
    }

    body.light-mode input:hover,
    body.light-mode button:hover {
      background-color: #e0e0e0;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 1.1rem;
    }

    #drop-area {
      border: 3px dashed #4CAF50;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
    }

    #drop-area.dragover {
      background-color: #222;
      border-color: white;
    }

    #image-preview {
      max-width: 100%;
      max-height: 200px;
      display: none;
      margin: 10px auto;
      border: 2px solid #4CAF50;
      border-radius: 5px;
    }

    #chat-box {
      border: 2px solid #4CAF50;
      border-radius: 5px;
      background-color: #000;
      padding: 10px;
      color: #4CAF50;
      max-height: 300px;
      overflow-y: auto;
      text-align: left;
      white-space: pre-wrap;
      width: 100%;
      min-height: 100px;
    }

    body.light-mode #chat-box {
      background-color: #f1f1f1;
      color: #0d0d0d;
      border-color: #0d0d0d;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sigma STEM</h1>
    <p>An AI-powered math & science application.</p>
    <button id="toggle-theme" class="Submit">Toggle Theme</button>
  </header>

  <div class="equation-box">
    <form id="equation-form">
      <label for="equation">Enter Equation:</label>
      <input type="text" id="equation" placeholder="e.g., f(x) = x^2 + 3" required />
      <label for="extra-details">Extra Details (optional):</label>
      <input type="text" id="extra-details" placeholder="e.g., It's a polynomial." />
      <button class="Submit" type="submit">Submit Equation</button>
    </form>
  </div>

  <div class="equation-box">
    <form id="image-form" enctype="multipart/form-data">
      <label>Upload Image:</label>
      <div id="drop-area">Click or Drag an Image Here</div>
      <input type="file" id="image" accept="image/*" hidden />
      <p id="file-name"></p>
      <img id="image-preview" alt="Preview" />
      <button class="Submit" type="submit">Submit Image</button>
    </form>
  </div>

  <div class="equation-box">
    <div id="chat-box">AI answer will appear here.</div>
  </div>

  <script>
    // Theme Toggle Logic
    const toggleThemeBtn = document.getElementById('toggle-theme');
    toggleThemeBtn.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
    });

    const imageInput = document.getElementById('image');
    const dropArea = document.getElementById('drop-area');
    const fileNameDisplay = document.getElementById('file-name');
    const previewImage = document.getElementById('image-preview');
    const chatBox = document.getElementById('chat-box');

    dropArea.addEventListener('click', () => imageInput.click());
    dropArea.addEventListener('dragover', e => {
      e.preventDefault();
      dropArea.classList.add('dragover');
    });
    dropArea.addEventListener('dragleave', () => dropArea.classList.remove('dragover'));
    dropArea.addEventListener('drop', e => {
      e.preventDefault();
      dropArea.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file) {
        imageInput.files = e.dataTransfer.files;
        previewAndSetFile(file);
      }
    });
    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      previewAndSetFile(file);
    });

    function previewAndSetFile(file) {
      if (!file || !file.type.startsWith('image/')) return;
      fileNameDisplay.textContent = file.name;
      const reader = new FileReader();
      reader.onload = e => {
        previewImage.src = e.target.result;
        previewImage.style.display = 'block';
      };
      reader.readAsDataURL(file);
    }

    async function sendChatMessage(prompt) {
      chatBox.textContent = 'Thinking...';
      try {
        const response = await fetch('http://127.0.0.1:8000/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            model: 'gpt-4',
            messages: [
              { role: 'system', content: 'You are a helpful AI for math and science questions.' },
              { role: 'user', content: prompt }
            ]
          })
        });

        if (!response.ok) throw new Error(`Server Error: ${response.status}`);
        const data = await response.json();
        chatBox.textContent = data.choices?.[0]?.message?.content || 'No response.';
      } catch (err) {
        chatBox.textContent = `Error: ${err.message}`;
      }
    }

    document.getElementById('equation-form').addEventListener('submit', e => {
      e.preventDefault();
      const eq = document.getElementById('equation').value.trim();
      const extra = document.getElementById('extra-details').value.trim();
      const prompt = `${eq}${extra ? "\nAdditional info: " + extra : ''}`;
      sendChatMessage(prompt);
    });

    document.getElementById('image-form').addEventListener('submit', e => {
      e.preventDefault();
      const file = imageInput.files[0];
      if (!file) {
        alert('Please select an image.');
        return;
      }
      const reader = new FileReader();
      reader.onload = event => {
        const base64 = event.target.result;
        const prompt = `Please analyze this image:\n${base64}`;
        sendChatMessage(prompt);
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
